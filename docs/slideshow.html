<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Luca PH - Slideshow</title>
    <link rel='stylesheet' href='styles.css'/>
    <link rel='stylesheet' href='styles_carousel.css'/>

    <!-- START HERE FOR INCLUDE HTML-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- END HERE FOR INCLUDE HTML-->


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>



    <!-- Force to go to top at refresh-->
    <script> 
      window.onbeforeunload= function ()
      {
        window.scrollTo(0, 0);
      }
    </script>

  <link rel="preload" as="image" href="images/photo1.jpg">
  <link rel="preload" as="image" href="images/photo2.jpg">
  <link rel="preload" as="image" href="images/photo3.jpg">

  </head>





  <!-- Body-->

  <body>

     
    <div class="header-box"></div>
  <script src="scripts/script_header.js"></script>
    

    <div class="carousel">


      <button class="carousel_button carousel_button--left is-hidden"> 
          <img src="images/carousel/left.svg" alt="">
      </button>





      <div class="carousel_track-container">

        <img class="static_over is-hidden" src="images/carousel/static.gif" alt="" >
          <ul class="carousel_track">

              <li class="carousel_slide current--slide">
                  <img class="carousel_image" src="images/photo1.jpg" alt="" > 
              </li>
              <li class="carousel_slide">
                  <img class="carousel_image"src="images/photo2.jpg" alt=""  >
              </li>
              <li class="carousel_slide">
                  <img class="carousel_image" src="images/photo3.jpg" alt=""  >
              </li>
              <li class="carousel_slide">
                <img class="carousel_image" src="images/photo2.jpg" alt="" >
              </li>


          </ul>
          
          
          
      </div>

      
    
      

      <button class="carousel_button  carousel_button--right">
          <img src="images/carousel/right.svg" alt="">
      </button>



      <div class="carousel_nav">
          <button class="carousel_indicator current--slide"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
          <button class="carousel_indicator"></button>
            
      </div>



  </div>
  
  <script src="scripts/carousel.js"></script>

  


  <script src="scripts/script_footer.js"></script>
    
  </body>
</html>
